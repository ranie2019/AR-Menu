<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body>
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">&#9664;</button> <!-- ◀ -->
    <button id="nextBtn" class="btn" onclick="changeModel(1)">&#9654;</button> <!-- ▶ -->
    <div id="loadingIndicator">Carregando...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <a-marker type="pattern" url="ar-menu/pattern.patt">
        <a-entity
          id="modelContainer"
          position="0 0 0"
          rotation="0 180 0"
          scale="1 1 1">
        </a-entity>
      </a-marker>

      <a-camera-static />
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
