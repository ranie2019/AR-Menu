<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Menu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" xrweb="planeDetection: true;">
    <!-- Define o objeto 3D -->
    <a-entity 
      gltf-model="https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb" 
      scale="0.5 0.5 0.5" 
      position="0 0 0" 
      rotation="0 180 0">
    </a-entity>

    <!-- CÃ¢mera para o AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
