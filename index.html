<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu com Marcador Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100vh; }
    </style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Marcador personalizado (.patt hospedado no GitHub) -->
      <a-marker 
        type="pattern" 
        url="https://ranie2019.github.io/AR-Menu/pattern.patt"
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="5">

        <!-- Modelo 3D do prato -->
        <a-entity 
          gltf-model="https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¢mera da cena -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
