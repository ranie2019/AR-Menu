<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">&#9664;</button>
    <button id="nextBtn" class="btn" onclick="changeModel(1)">&#9654;</button>
    <div id="loadingIndicator">Carregando...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern; patternUrl: pattern.patt;"
      vr-mode-ui="enabled: false">
      
      <a-marker type="pattern" url="pattern.patt">
        <a-entity
          id="modelContainer"
          position="0 0 0"
          rotation="0 180 0"
          scale="1 1 1">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const models = [
        "champagne",
        "heineken",
        "redbull",
        "fizzydrink",
        "chocolatecupcake",
        "sundae",
        "pizza",
      ];

      let currentIndex = 0;

      function loadModel(name) {
        const container = document.querySelector("#modelContainer");
        const loadingIndicator = document.querySelector("#loadingIndicator");

        loadingIndicator.style.display = "block";
        container.removeAttribute("gltf-model");

        fetch(`https://ar-menu-models.s3.amazonaws.com/ar-models/${name}.glb`)
          .then((response) => response.blob())
          .then((blob) => {
            const url = URL.createObjectURL(blob);
            container.setAttribute("gltf-model", url);
            loadingIndicator.style.display = "none";
          })
          .catch((error) => {
            console.error("Erro ao carregar o modelo:", error);
            loadingIndicator.innerText = "Erro ao carregar o modelo";
          });
      }

      function changeModel(direction) {
        currentIndex = (currentIndex + direction + models.length) % models.length;
        loadModel(models[currentIndex]);
      }

      document.querySelector("#prevBtn").addEventListener("click", () => changeModel(-1));
      document.querySelector("#nextBtn").addEventListener("click", () => changeModel(1));

      loadModel(models[currentIndex]);

      // Rotação automática
      setInterval(() => {
        const model = document.querySelector("#modelContainer");
        if (model && model.object3D.visible) {
          const rotation = model.getAttribute("rotation");
          rotation.y += 0.5;
          model.setAttribute("rotation", rotation);
        }
      }, 30);

      // Zoom por gesto
      let initialDistance = null;
      let initialScale = 1;

      window.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          initialDistance = Math.sqrt(dx * dx + dy * dy);
          const scale = document.querySelector("#modelContainer").getAttribute("scale");
          initialScale = scale.x;
        }
      });

      window.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const currentDistance = Math.sqrt(dx * dx + dy * dy);
          const scaleFactor = currentDistance / initialDistance;
          const newScale = Math.min(Math.max(initialScale * scaleFactor, 0.1), 10);
          document.querySelector("#modelContainer").setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
        }
      });

      window.addEventListener("touchend", (e) => {
        if (e.touches.length < 2) {
          initialDistance = null;
        }
      });
    </script>
  </body>
</html>
