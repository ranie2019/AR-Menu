<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AR Menu - Visualização 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
      }

      #loadingIndicator {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.2em;
        z-index: 10;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }

      .btn {
        background: #222;
        color: white;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="loadingIndicator">Carregando modelo...</div>

    <div id="controls">
      <button class="btn" onclick="changeModel(-1)">◀ Anterior</button>
      <button class="btn" onclick="changeModel(1)">Próximo ▶</button>
    </div>

    <a-scene background="color: #000000">
      <a-entity camera position="0 1.6 3"></a-entity>
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.5" position="1 1 0.5"></a-light>

      <a-entity
        id="modelContainer"
        position="0 1 -2"
        rotation="0 0 0"
        scale="1 1 1"
      ></a-entity>
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
