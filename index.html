<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Indicador de carregamento (porcentagem) */
      #loadingIndicator {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 18px;
        z-index: 1000;
        display: none;
      }

      /* Mensagem com nome do modelo */
      #loadingMessage {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 18px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Botão Anterior -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>

    <!-- Botão Próximo -->
    <button id="nextBtn" class="btn" onclick="changeModel(1)">
      <svg viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
      </svg>
    </button>

    <!-- Mensagem com nome do modelo sendo carregado -->
    <div id="loadingMessage">Carregando modelo...</div>

    <!-- Indicador de progresso em % -->
    <div id="loadingIndicator">0%</div>

    <!-- Cena AR com marcador -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern; patternUrl: 'ar-menu/pattern.patt';"
      vr-mode-ui="enabled: false"
    >
      <a-entity
        id="modelContainer"
        position="0 0 -3"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const models = ["modelo1", "modelo2", "modelo3"];
      let currentIndex = 0;
      const modelCache = {};

      function loadModel(name) {
        const container = document.querySelector("#modelContainer");
        const loadingIndicator = document.querySelector("#loadingIndicator");
        const loadingMessage = document.querySelector("#loadingMessage");

        // Mensagens visíveis
        loadingMessage.innerText = `Carregando: ${name}`;
        loadingMessage.style.display = "block";
        loadingIndicator.style.display = "block";
        loadingIndicator.innerText = "0%";

        // Remove modelo atual
        container.removeAttribute("gltf-model");

        // Redefine transformações
        container.setAttribute("position", "0 0 -3");
        container.setAttribute("rotation", "0 180 0");
        container.setAttribute("scale", "1 1 1");

        if (modelCache[name]) {
          container.setAttribute("gltf-model", modelCache[name]);
          loadingIndicator.style.display = "none";
          loadingMessage.style.display = "none";
        } else {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", `./3d/${name}.glb`, true);
          xhr.responseType = "blob";

          xhr.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              loadingIndicator.innerText = `${percent}%`;
            }
          };

          xhr.onload = () => {
            const blob = xhr.response;
            const url = URL.createObjectURL(blob);
            modelCache[name] = url;
            container.setAttribute("gltf-model", url);
            loadingIndicator.style.display = "none";
            loadingMessage.style.display = "none";
          };

          xhr.onerror = () => {
            loadingIndicator.innerText = "Erro ao carregar";
            loadingMessage.innerText = `Erro: ${name}`;
          };

          xhr.send();
        }
      }

      function changeModel(direction) {
        currentIndex = (currentIndex + direction + models.length) % models.length;
        loadModel(models[currentIndex]);
      }

      window.addEventListener("load", () => {
        loadModel(models[currentIndex]);
      });
    </script>
  </body>
</html>
