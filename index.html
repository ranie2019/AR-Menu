<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu com Marcador Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100vh; }
      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        z-index: 999;
      }
      #prevBtn { left: 10px; }
      #nextBtn { right: 10px; }
    </style>
  </head>

  <body>
    <!-- Botões de Navegação -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">◀️</button>
    <button id="nextBtn" class="btn" onclick="changeModel(1)">▶️</button>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern;" 
      vr-mode-ui="enabled: false">

      <!-- Marcador personalizado -->
      <a-marker 
        type="pattern" 
        url="https://raw.githubusercontent.com/ranie2019/AR-Menu/refs/heads/main/pattern.patt"
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="5">

        <!-- Modelo 3D do prato -->
        <a-entity 
          id="modelContainer"
          gltf-model="https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb"
          scale="1 1 1" <!-- Tamanho maior -->
          rotation="0 180 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Câmera da cena -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const models = [
        'champagne',
        'heineken',
        'redbull',
        'fizzydrink',
        'chocolatecupcake',
        'sundae',
        'pizza'
      ];

      let currentIndex = 0;

      function loadModel(name) {
        const modelContainer = document.querySelector('#modelContainer');
        modelContainer.setAttribute('gltf-model', `https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/${name}.glb`);
      }

      function changeModel(direction) {
        currentIndex = (currentIndex + direction + models.length) % models.length;
        loadModel(models[currentIndex]);
      }

      // Carregar modelo inicial
      loadModel(models[currentIndex]);
    </script>
  </body>
</html>
