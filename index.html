<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bibliotecas A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Estilo inline básico -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      .debug-text {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Botão para abrir o menu -->
    <button id="menuBtn">Menu</button>

    <!-- Botões de categorias -->
    <div id="categoryButtons" style="display: none">
      <button class="category-btn" onclick="selectCategory('bebidas')">Bebidas</button>
      <button class="category-btn" onclick="selectCategory('pizzas')">Pizzas</button>
      <button class="category-btn" onclick="selectCategory('sobremesas')">Sobremesas</button>
    </div>

    <!-- Indicador de carregamento -->
    <div id="loadingIndicator">Carregando...</div>

    <!-- Preço do produto -->
    <div id="priceDisplay">R$ 0,00</div>

    <!-- Nome do produto atual -->
    <div id="productNameDisplay" style="position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
      background-color: #e0e0e0; color: #000; padding: 6px 16px; border-radius: 12px; font-size: 1.1em; font-weight: 500;">
    </div>

    <!-- Botão modelo anterior -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <!-- Botão próximo modelo -->
    <button id="nextBtn" class="btn" onclick="changeModel(1)">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
    </button>

    <!-- Cena AR com A-Frame + AR.js -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity id="modelContainer"
        rotation="0 180 0"
        position="0 0 0"
        scale="1 1 1"
        gltf-model=""
        gesture-detector
        grabbable
        draggable
        touch-action="none"
      ></a-entity>

      <a-camera position="0 1.5 3"></a-camera>
    </a-scene>

    <!-- Scripts -->
    <script src="models.js"></script>
    <script src="main.js"></script>
  </body>
</html>
