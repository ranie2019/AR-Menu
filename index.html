<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Surface Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script>
let camera, scene, renderer;
let controller;
let reticle; // mira para posicionar o objeto
let model; // seu modelo 3D

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // luz ambiente
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light);

  // carregando o modelo GLB
  const loader = new THREE.GLTFLoader();
  loader.load('https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb', function (gltf) {
    model = gltf.scene;
    model.scale.set(0.2, 0.2, 0.2); // ajuste o tamanho
  });

  // reticle (mira para mostrar onde vai aparecer)
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
    new THREE.MeshBasicMaterial({ color: 0x00FF00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // hit-test
  const session = renderer.xr.getSession();
  session.addEventListener('select', onSelect);

  const referenceSpace = renderer.xr.getReferenceSpace();
  let viewerSpace = null;
  let hitTestSource = null;

  session.requestReferenceSpace('viewer').then((space) => {
    viewerSpace = space;
    session.requestHitTestSource({ space: viewerSpace }).then((source) => {
      hitTestSource = source;
    });
  });

  renderer.setAnimationLoop((timestamp, frame) => {
    if (frame) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }

    renderer.render(scene, camera);
  });

  function onSelect() {
    if (reticle.visible && model) {
      const clone = model.clone();
      clone.position.setFromMatrixPosition(reticle.matrix);
      scene.add(clone);
    }
  }
}

function animate() {
  renderer.setAnimationLoop(function () {
    renderer.render(scene, camera);
  });
}
</script>

</body>
</html>
