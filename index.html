<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loadingIndicator">Carregando modelo...</div>

    <div id="categoryButtons">
      <button onclick="selectCategory('inicio')">Início</button>
      <button onclick="selectCategory('bebidas')">Bebidas</button>
      <button onclick="selectCategory('pizzas')">Pizzas</button>
      <button onclick="selectCategory('sobremesas')">Sobremesas</button>
    </div>

    <div id="controls">
      <button onclick="changeModel(-1)">◀</button>
      <button onclick="toggleMenu()">☰</button>
      <button onclick="changeModel(1)">▶</button>
    </div>

    <a-scene embedded>
      <a-entity id="modelContainer"></a-entity>
      <a-camera position="0 1.6 3"></a-camera>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
