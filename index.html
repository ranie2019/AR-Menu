<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Menu</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Cria o solo para posicionar -->
    <a-entity
      id="ground"
      geometry="primitive: plane; width: 100; height: 100;"
      material="shader: flat; opacity: 0;"
      position="0 0 0"
      rotation="-90 0 0">
    </a-entity>

    <!-- Seu modelo 3D -->
    <a-entity
      gltf-model="url(https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb)"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      rotation="0 180 0"
      visible="false"
      id="model">
    </a-entity>

    <a-camera></a-camera>
  </a-scene>

  <script>
    // Quando clicar no solo, posiciona o objeto lรก
    document.querySelector('#ground').addEventListener('click', function (event) {
      const model = document.querySelector('#model');
      model.setAttribute('position', {
        x: event.detail.intersection.point.x,
        y: event.detail.intersection.point.y,
        z: event.detail.intersection.point.z
      });
      model.setAttribute('visible', true);
    });
  </script>
</body>
</html>
