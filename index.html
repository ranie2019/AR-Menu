<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Botão Menu -->
    <button id="menuBtn">Menu</button>

    <!-- Botões de Categoria -->
    <div id="categoryButtons" style="display: none">
      <button class="category-btn" onclick="selectCategory('bebidas')">Bebidas</button>
      <button class="category-btn" onclick="selectCategory('pizzas')">Pizzas</button>
      <button class="category-btn" onclick="selectCategory('sobremesas')">Sobremesas</button>
    </div>

    <div id="loadingIndicator">carregando...</div>
    <div id="priceDisplay">R$ 0.00</div>

    <!-- Botões Anterior e Próximo -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>

    <button id="nextBtn" class="btn" onclick="changeModel(1)">
      <svg viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
      </svg>
    </button>

    <!-- Cena AR sem marcador -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Modelo 3D carregado de models.js -->
      <a-entity
        id="modelContainer"
        position="0 0 -9"  <!-- Posição do modelo -->
        rotation="0 180 0" <!-- Posição da rotação -->
        scale="1 1 1" <!-- Escala do modelo -->
        gltf-model="url(#currentModel)"
        touch-action="none"
        grabbable
        draggable
        gesture-detector
      ></a-entity>

      <!-- Camera virtual -->
      <a-camera position="0 0.5 2"></a-camera>
    </a-scene>

    <script src="models.js"></script>
    <script src="main.js"></script>
  </body>
</html>
