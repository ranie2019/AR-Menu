<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com Indicador de Carregamento</title>
  <style>
    /* Estilo básico para o indicador de carregamento */
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      z-index: 10;
      display: none; /* Inicialmente oculto */
    }

    /* Estilo para o contêiner do modelo 3D */
    #modelContainer {
      position: relative;
    }

    /* Estilo do círculo giratório */
    .spinner {
      border: 4px solid transparent;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Animação de rotação do círculo */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loadingIndicator" class="spinner"></div>

  <a-scene>
    <a-entity id="modelContainer"></a-entity>
  </a-scene>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
