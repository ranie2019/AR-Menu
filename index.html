<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Estilo do indicador de carregamento */
      #loadingIndicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        display: none; /* Inicialmente escondido */
      }

      /* Estilo dos botões ajustados para o centro superior */
      .btn {
        position: absolute;
        top: 20px; /* Coloca os botões no topo da tela */
        background: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
        color: white;
        border: none;
        padding: 10px 20px; /* Ajuste para botões mais confortáveis */
        border-radius: 5px;
        cursor: pointer;
        z-index: 10; /* Garante que os botões fiquem acima do conteúdo */
      }

      /* Botão anterior, posicionado à esquerda */
      #prevBtn {
        left: 10px; /* Posição do botão na esquerda */
      }

      /* Botão próximo, posicionado à direita */
      #nextBtn {
        right: 10px; /* Posição do botão na direita */
      }

      /* Estilo do QR Code, se necessário */
      #qrCode {
        width: 100px;
        height: 100px;
      }

      /* Estilo para as setas dentro dos botões */
      .btn svg {
        width: 24px;
        height: 24px;
        fill: white; /* Cor das setas */
        pointer-events: none; /* Impede interação com o SVG */
      }
    </style>
  </head>

  <body>
    <!-- Botão Anterior -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>

    <!-- Botão Próximo -->
    <button id="nextBtn" class="btn" onclick="changeModel(1)">
      <svg viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
      </svg>
    </button>

    <!-- Indicador de Carregamento -->
    <div id="loadingIndicator">Carregando...</div>

    <!-- Cena AR com marcador -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern; patternUrl: 'ar-menu/pattern.patt';"
      vr-mode-ui="enabled: false"
    >
      <a-entity
        id="modelContainer"
        position="0 0 -3"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <!-- Referência ao arquivo main.js para a lógica -->
    <script src="main.js"></script>
  </body>
</html>
