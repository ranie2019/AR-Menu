<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <a-scene 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Luz ambiente para iluminar o modelo -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>

    <!-- Luz direcional para dar profundidade -->
    <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

    <!-- Modelo 3D -->
    <a-entity
      gltf-model="https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb"
      position="0 0 -1"   <!-- 1 metro de distância -->
      scale="0.3 0.3 0.3" <!-- escala controlada para caber na tela -->
      rotation="0 180 0"
    ></a-entity>

    <!-- Câmera padrão -->
    <a-entity camera position="0 1.6 0"></a-entity>

  </a-scene>

</body>
</html>
