<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loadingIndicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="loadingIndicator">Carregando...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <a-entity id="modelWrapper" position="0 0 0">
        <a-entity id="modelContainer"
                  scale="1 1 1"
                  rotation="0 0 0"
                  gesture-handler
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        </a-entity>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const models = ['champagne', 'heineken', 'redbull'];
      let currentIndex = 0;

      function loadModel(name) {
        const container = document.querySelector('#modelContainer');
        const loading = document.getElementById('loadingIndicator');
        loading.style.display = 'block';
        container.removeAttribute('gltf-model');

        fetch(`https://ar-menu-models.s3.amazonaws.com/ar-models/${name}.glb`)
          .then(res => res.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            container.setAttribute('gltf-model', url);
            container.setAttribute('scale', '1 1 1');
            loading.style.display = 'none';
          })
          .catch(err => {
            console.error(err);
            loading.innerText = 'Erro ao carregar o modelo';
          });
      }

      loadModel(models[currentIndex]);

      // Gesto de pin√ßa (zoom)
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true }
        },
        init: function () {
          this.scaleFactor = 1;
          this.handlePinchMove = this.handlePinchMove.bind(this);
          this.el.sceneEl.addEventListener('pinchmove', this.handlePinchMove);
        },
        remove: function () {
          this.el.sceneEl.removeEventListener('pinchmove', this.handlePinchMove);
        },
        handlePinchMove: function (event) {
          if (!this.data.enabled) return;
          this.scaleFactor *= event.detail.scale;
          this.scaleFactor = Math.max(0.1, Math.min(this.scaleFactor, 10)); // Limites de escala
          this.el.object3D.scale.set(this.scaleFactor, this.scaleFactor, this.scaleFactor);
        }
      });
    </script>
  </body>
</html>
