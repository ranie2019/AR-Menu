<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .btn {
        position: absolute;
        font-size: 30px;
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        z-index: 999;
      }

      #prevBtn {
        left: 10px;
        bottom: 10px;
      }

      #nextBtn {
        right: 10px;
        bottom: 10px;
      }

      #loadingIndicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">◀️</button>
    <button id="nextBtn" class="btn" onclick="changeModel(1)">▶️</button>
    <div id="loadingIndicator">Carregando...</div>

    <a-scene embedded vr-mode-ui="enabled: false">
      <a-entity
        id="modelContainer"
        position="0 0 -3"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const models = [
        "champagne",
        "heineken",
        "redbull",
        "fizzydrink",
        "chocolatecupcake",
        "sundae",
        "pizza",
      ];

      let currentIndex = 0;
      const container = document.querySelector("#modelContainer");
      const loadingIndicator = document.querySelector("#loadingIndicator");

      function loadModel(name) {
        loadingIndicator.style.display = "block";
        container.removeAttribute("gltf-model");

        fetch(`https://ar-menu-models.s3.amazonaws.com/ar-models/${name}.glb`)
          .then((res) => res.blob())
          .then((blob) => {
            container.setAttribute("gltf-model", URL.createObjectURL(blob));
            container.setAttribute("scale", "1 1 1");
            loadingIndicator.style.display = "none";
          })
          .catch((err) => {
            console.error("Erro ao carregar o modelo:", err);
            loadingIndicator.innerText = "Erro ao carregar o modelo";
          });
      }

      function changeModel(direction) {
        currentIndex = (currentIndex + direction + models.length) % models.length;
        loadModel(models[currentIndex]);
      }

      loadModel(models[currentIndex]);

      setInterval(() => {
        const rotation = container.getAttribute("rotation");
        rotation.y += 0.5;
        container.setAttribute("rotation", rotation);
      }, 30);

      let initialDistance = null;
      let initialScale = 1;

      window.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          initialDistance = Math.sqrt(dx * dx + dy * dy);
          initialScale = container.getAttribute("scale").x;
        }
      });

      window.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const currentDistance = Math.sqrt(dx * dx + dy * dy);
          const scale = Math.min(Math.max(initialScale * (currentDistance / initialDistance), 0.1), 10);
          container.setAttribute("scale", `${scale} ${scale} ${scale}`);
        }
      });

      window.addEventListener("touchend", (e) => {
        if (e.touches.length < 2) initialDistance = null;
      });
    </script>
  </body>
</html>
