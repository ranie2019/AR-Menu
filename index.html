<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 3D com Botões</title>
    <link rel="stylesheet" href="style.css" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- gesture-controls: permite pinça e rotação por toque -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-controls@4.0.5/dist/aframe-gesture-controls.min.js"></script>

  </head>

  <body>
    <!-- Menu de Categorias -->
    <div id="menuContainer">
      <button id="menuBtn" class="btn" onclick="toggleMenu()">Menu</button>
      <div id="categoryButtons">
        <button class="category-btn" onclick="selectCategory('bebidas')">Bebidas</button>
        <button class="category-btn" onclick="selectCategory('pizzas')">Pizzas</button>
        <button class="category-btn" onclick="selectCategory('sobremesas')">Sobremesas</button>
      </div>
    </div>

    <script>
      AFRAME.registerComponent('auto-rotate', {
        schema: {
          speed: { type: 'number', default: 0.5 } // graus por frame
        },
        tick: function (time, deltaTime) {
          const rotation = this.el.getAttribute('rotation');
          rotation.y += this.data.speed * (deltaTime / 16.67); // normalizado para ~60fps
          this.el.setAttribute('rotation', rotation);
        }
      });
    </script>

    <!-- Botões de Navegação -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>

    <button id="nextBtn" class="btn" onclick="changeModel(1)">
      <svg viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
      </svg>
    </button>

    <!-- Indicador de Carregamento -->
    <div id="loadingIndicator">Carregando...</div>

    <!-- Cena AR com marcador -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern; patternUrl: 'ar-menu/pattern.patt';"
      vr-mode-ui="enabled: false"
    >
      <!-- Container com gesture-detector -->
      <a-entity
        id="modelContainer"
        gesture-detector
        position="0 0 -3"
        rotation="0 180 0"
        scale="1 1 1"
      ></a-entity>

      <!-- Câmera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <!-- Script principal -->
    <script src="main.js"></script>
  </body>
</html>
