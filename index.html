<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
    #placeObject {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #placeObject:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <!-- Botão para reposicionar o modelo -->
  <button id="placeObject">Colocar Objeto</button>

  <a-scene 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >

    <!-- Luz ambiente para o modelo 3D -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>

    <!-- Luz direcional para dar volume -->
    <a-entity light="type: directional; intensity: 0.6" position="0 1 0"></a-entity>

    <!-- Modelo 3D posicionado a 2 metros da câmera -->
    <a-entity
      gltf-model="https://ar-menu-models.s3.us-east-1.amazonaws.com/ar-models/champagne.glb"
      scale="0.5 0.5 0.5"
      position="0 0 -2"
      rotation="0 180 0"
      id="3dObject"
    ></a-entity>

    <!-- Câmera manual -->
    <a-entity camera position="0 1.6 0"></a-entity>

  </a-scene>

  <script>
    const button = document.getElementById('placeObject');
    const model = document.getElementById('3dObject');

    // Defina a distância inicial
    let distance = -2;

    button.addEventListener('click', () => {
      // Muda a posição do modelo para a distância definida
      distance = distance === -2 ? -1.5 : -2; // Alterna entre -2 e -1.5 metros
      model.setAttribute('position', `0 0 ${distance}`);
    });
  </script>

</body>
</html>
