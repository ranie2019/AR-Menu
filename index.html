<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizador 3D com Botões</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .btn {
        position: absolute;
        font-size: 30px;
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        z-index: 999;
      }
      #prevBtn { left: 10px; bottom: 10px; } /* Botão de navegação à esquerda */
      #nextBtn { right: 10px; bottom: 10px; } /* Botão de navegação à direita */
      #loadingIndicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Botões de navegação -->
    <button id="prevBtn" class="btn" onclick="changeModel(-1)">◀️</button>
    <button id="nextBtn" class="btn" onclick="changeModel(1)">▶️</button>

    <div id="loadingIndicator">Carregando...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; markerType: pattern;" vr-mode-ui="enabled: false">
      <a-entity id="modelContainer" position="0 0 -3" rotation="0 180 0" scale="5 5 5"></a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const models = [
        'champagne',
        'heineken',
        'redbull',
        'fizzydrink',
        'chocolatecupcake',
        'sundae',
        'pizza'
      ];

      let currentIndex = 0;

      function loadModel(name) {
        const container = document.querySelector('#modelContainer');
        const loadingIndicator = document.querySelector('#loadingIndicator');
        
        // Mostrar indicador de carregamento
        loadingIndicator.style.display = 'block';

        container.removeAttribute('gltf-model'); // Remove o modelo anterior
        
        // Carregar modelo assíncronamente
        fetch(`https://ar-menu-models.s3.amazonaws.com/ar-models/${name}.glb`)
          .then(response => response.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            container.setAttribute('gltf-model', url);
            
            // Definir uma escala padrão para garantir que os modelos tenham tamanho consistente
            container.setAttribute('scale', '1 1 1'); // Altere conforme necessário para o seu caso
            
            // Remover o indicador de carregamento
            loadingIndicator.style.display = 'none';
          })
          .catch(error => {
            console.error('Erro ao carregar o modelo:', error);
            loadingIndicator.innerText = 'Erro ao carregar o modelo';
          });
      }

      function changeModel(direction) {
        currentIndex = (currentIndex + direction + models.length) % models.length;
        loadModel(models[currentIndex]);
      }

      // Carregar modelo inicial
      loadModel(models[currentIndex]);
    </script>
  </body>
</html>
